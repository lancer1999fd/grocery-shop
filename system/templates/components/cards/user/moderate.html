{% load static %}
{% load i18n %}
<div class="card" style="margin-top: 16px">
    <div class="moderate">
        <div class="symbol">
            <img src="{% static 'svgs/account-alert.svg' %}" height="100%"/>
        </div>
        <div class="tag">
            <p>
                {% translate 'Moderator' %}</p>
        </div>
        <div class="text">
            <p>{% translate 'Verwarnungszentrale' %}</p>
        </div>
        <div class="edit">
            <a href="{% url 'profile_warnings' user.pk %}">
                <div class="button background-gray">
                    <p class="color-white" style="margin: 0 8px;">{% translate 'Bearbeiten' %}</p>
                </div>
            </a>
        </div>
    </div>
</div>
