{% load static %}
{% load i18n %}
<div class="sections">
    {% for section in sections %}
    <div class="section">
        <p class="title">{{ section.name }}</p>
        <div class="foods">
        {% for food in foods %}
            <div class="food">
                <div>
                    <p>{{ food.name }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
